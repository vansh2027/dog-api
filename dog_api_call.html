<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breeds from dog api call</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.breed-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  border: 1px solid #ddd;
  border-radius: 8px;
  width: 200px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 15px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.card:hover {
  transform: scale(1.05); 
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
  border-color: #333; 
}
  </style>
</head>
<body>
  <div id="breed-container" class="breed-container"></div>
  <script>
    const breedContainer = document.getElementById('breed-container'); //selects the container element by ID & store

// API call
fetch('https://api.thedogapi.com/v1/breeds', {
  headers: {
    'x-api-key': 'live_0wgMp0G71JnuzKT2ytl2d0lwSRNXlACfgLjSsazPhfh0pvDV10dKqU6vFhsNPJaB'  // Replace with your actual API key if required
  }
})
  .then(response => response.json())
  .then(data => {
    data.forEach(breed => {
      const card = document.createElement('div');
      card.classList.add('card');

      const img = document.createElement('img'); // Image element
        if (breed.image && breed.image.url) {
        img.src = breed.image.url;
      } else {
        img.src = 'https://via.placeholder.com/200';
      }
      img.alt = breed.name;

      const title = document.createElement('h3'); // Breed name element
      title.textContent = breed.name;

      const description = document.createElement('p');
      description.textContent = breed.temperament || 'No temperament info available'; //fallback mechanism
            // Temperament = dog's typical behaviors and personality traits

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(description);
      breedContainer.appendChild(card); //adds completed cards
    });
  })
  .catch(error => console.error('Error fetching breed data:', error));
  </script>
</body>
</html>
